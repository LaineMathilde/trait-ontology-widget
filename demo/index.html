<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Crop Ontology Widget inclusion</title>
		<script type="text/javascript" src="cropOntologyWidget.js"></script>
	</head>
	<body>
		<!-- 	look at http://alexmarandon.com/articles/web_widget_jquery/ -->
		<div id="brapiCropOntoWidget"></div>
		<script type="text/javascript">
		var widget = new CropOntologyWidget("#brapiCropOntoWidget", {
			"ontologyRepositoryFile" : "/data/ontology-repository.json",
			"showCheckBoxes" : true,
			"useSearchField" : true
		});

		function getIds() {
			window.alert(widget.getSelectedNodeIds());
		}
		</script>
		<button onclick="getIds()">Click me</button>
	</body>
</html>
